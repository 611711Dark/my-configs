# ==========================================
# 1. 基础设置
# ==========================================
unbind C-b
set -g prefix None
set -g mouse on
set -s escape-time 0
set -g history-limit 50000
set -s set-clipboard on

# 颜色与显示
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# ==========================================
# 2. 复制模式 (Helix 风格全功能版)
# ==========================================
setw -g mode-keys vi

# --- 进入模式 ---
# bind -n M-s copy-mode \; send -X begin-selection # Alt+s 进入并选择
bind -n M-c copy-mode                             # Alt+c 仅进入

# --- 基础操作 ---
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi x send -X select-line
bind -T copy-mode-vi y send -X copy-selection-and-cancel
# bind -T copy-mode-vi i send -X cancel
bind -T copy-mode-vi Escape send -X cancel

# --- 跳转逻辑 (Helix: g 键子菜单) ---
# 定义 g 键触发自定义的 helix_goto 表
bind -T copy-mode-vi g switch-client -T helix_goto

# Helix: gh -> 行首, gl -> 行尾
bind -T helix_goto h send -X start-of-line
bind -T helix_goto l send -X end-of-line

# Helix: ge -> 底部 (文件末尾), gg -> 顶部 (文件开头)
bind -T helix_goto e send -X history-bottom
bind -T helix_goto g send -X history-top

# --- 搜索 ---
bind -T copy-mode-vi / command-prompt -i -p "Search:" "send -X search-forward-incremental \"%%%\""

# ==========================================
# 3. 窗口与窗格管理 (Wezterm 复刻)
# ==========================================
bind -n M-Enter resize-pane -Z
bind -n M-PageUp previous-window
bind -n M-PageDown next-window

# Wezterm: Shift + Ctrl + t (新建标签)
bind -n C-T new-window -c "#{pane_current_path}"

# 窗格分割 (Shift + Ctrl + H/J)
bind -n C-H split-window -v -c "#{pane_current_path}"
bind -n C-J split-window -h -c "#{pane_current_path}"
bind -n C-W kill-pane

# 窗格导航 (Alt + 方向键)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# 窗格调整 (Shift + Ctrl + 方向键)
bind -n C-S-Left resize-pane -L 3
bind -n C-S-Right resize-pane -R 3
bind -n C-S-Up resize-pane -U 3
bind -n C-S-Down resize-pane -D 3

# ==========================================
# 4. 视觉风格 (Nord / Dark Pastel)
# ==========================================
set -g status-style bg='#2e3440',fg='#d8dee9'
set -g status-position bottom
set -g status-left " #[fg='#81a1c1',bold]󱫋 #S "
set -g status-right " #[fg='#4c566a']#[bg='#4c566a',fg='#88c0d0'] %H:%M "

setw -g window-status-current-style bg='#4c566a',fg='#88c0d0',bold
setw -g window-status-current-format ' #I:#W '
setw -g window-status-style fg='#616e88'
setw -g window-status-format ' #I:#W '

set -g pane-border-style fg='#3b4252'
set -g pane-active-border-style fg='#88c0d0'
set -g message-style bg='#3b4252',fg='#eceff4'
